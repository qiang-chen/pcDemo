        let arr1 = [1, 2];

        arr1.shift() //头部删除
        arr1.splice() //万能删除法

        //4、随机是个数字放在数组中 范围是50-150
        let arr2 = [];

        function random(min, max) {
            return Math.floor(Math.random() * (max + 1) + min)
        }
        for (let i = 0; i < 10; i++) {
            arr2.push(random(50, 150))
        }
        console.log(arr2)

        //5、写一个函数 两个数字相加的功能
        function sum(a, b) {
            return a + b
        }
        console.log(sum(6, 5))

        //6、函数的功能是对一堆数字进行相加
        function sum1(...a) {
            let sum2 = 0;
            a.forEach(item => {
                sum2 += item;
            });
            console.log(sum2)
        }
        sum1(1, 2, 3, 4)
