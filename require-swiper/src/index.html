            line-height: 400px;
        }

</head>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                1
            </div>
            <div class="swiper-slide">
                2
            </div>
            <div class="swiper-slide">
                3
            </div>
        </div>
    </div>
    <script src="./app/libs/require.js"></script>
    <script>
        require(['./main.js'], function () {
            require(['mySwiper'], function (mySwiper) {
                    mySwiper
            })
        })
    </script>

</html>
